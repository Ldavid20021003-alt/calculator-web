<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tudományos számológép</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <h1>Tudományos számológép</h1>



  <!-- Kijelző -->

  <input type="text" id="display" readonly>



  <!-- Alap számológép  és tudományos funkciók -->

  <div class="calculator-buttons">

    <button onclick="appendNumber('1')">1</button>

      <button onclick="appendNumber('2')">2</button>

      <button onclick="appendNumber('3')">3</button>

      <button onclick="appendOperator('+')">+</button>

      <br>

      <button onclick="appendNumber('4')">4</button>

      <button onclick="appendNumber('5')">5</button>

      <button onclick="appendNumber('6')">6</button>

      <button onclick="appendOperator('-')">-</button>

      <br>

      <button onclick="appendNumber('7')">7</button>

      <button onclick="appendNumber('8')">8</button>

      <button onclick="appendNumber('9')">9</button>

      <button onclick="appendOperator('*')">*</button>

      <br>

      <button onclick="clearDisplay()">C</button>

      <button onclick="appendNumber('0')">0</button>

      <button onclick="calculate()">=</button>

      <button onclick="appendOperator('/')">/</button>

      <br>

      <button onclick="calculateScientific('sin')">sin</button>

      <button onclick="calculateScientific('cos')">cos</button>

      <button onclick="calculateScientific('tan')">tan</button>

      <button onclick="calculateScientific('sqrt')">√</button>

      <br>
      <button onclick="calculateScientific('log')">log</button>

      <button onclick="calculateScientific('exp')">e^x</button>
  
      <button onclick="calculateScientific('pow')">x^y</button>
      




    </div>

  </div>
  <br>
  <button class="back-home" id="backHome">Vissza a kezdőlapra</button>



  <script>

      document.getElementById("backHome").addEventListener("click", function () {

          // Kezdőlapra irányítás (például index.html vagy bármilyen URL)

          window.location.href = "index.html";

      });

  </script>



  


  <script src="js/scientific.js"></script>


</body>

</html>
